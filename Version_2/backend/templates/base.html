{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
    <!-- Start Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Seattle</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li>
                        <a class="nav-link" href="{% url 'index' %}">Seattle City</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'admin:index' %}">Admin Dashboard</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- End Navbar -->


    <!-- Start Main Container -->

    <div class="container mt-4">
        
        <!-- Start Carousel -->
        {% block carousel %}{% endblock carousel %}
        <!-- End Carousel -->

        <hr>
        
        <!-- Start Homepage -->
        {% block homepage %}{% endblock homepage %}
        <!-- End Homepage -->

        <!-- Start Simple Markers -->
        {% block map %}{% endblock map %}
        <!-- End Simple markers -->
    </div>

    <!-- End Main Container -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>

</html>
